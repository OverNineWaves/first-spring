<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>New Person Form</title>
</head>
<body>
<form th:method="POST" th:action="@{/people}" th:object="${newPerson}">
    <label for="name">Enter new person NAME</label>
    <input type="text" th:field="*{name}" id="name"/>
    <div style="color:red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">error text</div>
    <br/>

    <label for="age">Enter new person age</label>
    <input type="text" th:field="*{age}" id="age"/>
    <div style="color:red" th:if="${#fields.hasErrors('age')}" th:errors="*{age}">error text</div>
    <br/>

    <label for="email">Enter new person email</label>
    <input type="text" th:field="*{email}" id="email"/>
    <div style="color:red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">error text</div>
    <br/>

    <label for="address">Enter new person address</label>
    <input type="text" th:field="*{address}" id="address"/>
    <div style="color:red" th:if="${#fields.hasErrors('address')}" th:errors="*{address}">error text</div>
    <br/>

    <input type="submit" value="Create">
</form>

</body>
</html>
