<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p th:text="${person.getId()}">value</p>
<p th:text="${person.getName()}">value</p>
<p th:text="${person.getAge()}">age</p>
<p th:text="${person.getEmail()}">email</p>
<p th:text="${person.getAddress()}">address</p>

<a th:href="@{/people/edit/{id}(id=${person.getId()})}">Edit</a>

<form th:method="DELETE" th:action="@{/people/{id}(id=${person.getId()})}">
    <input type="submit" value="Delete"/>
</form>

</body>
</html>
